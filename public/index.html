<!doctype html>
<html ng-app="foodModule" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NodePG Demo</title>
</head>
<body ng-controller="foodCtrl">




  <p ng-repeat="place in info">{{ place.restaurantname }} in {{ place.location }}
    <button type="button"ng-click="deleteLocation(place.id)">X</button>
  </p>

  <form ng-submit="addLocation(new)">
    <input ng-model="new.location"type="text" placeholder="location">
    <input ng-model="new.restaurantname" type="text" placeholder="restaurant name">
    <input ng-model="new.foodtype" type="text" placeholder="food type">
    <input ng-model="new.rating"type="number" placeholder="rating">
    <input ng-model="new.price" type="number" placeholder="price">
    <button type="button" ng-click="addLocation(new)">Add New Restaurant</button>
  </form>



  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/service.js"></script>
</body>
</html>
